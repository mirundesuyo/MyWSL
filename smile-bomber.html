<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çπ„Éû„Ç§„É´Â∏ùÂõΩÁ†¥Â£ä„Ç≤„Éº„É†</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #B0E0E6 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            margin: 0 auto;
            border: 2px solid #333;
            background: linear-gradient(to bottom, #87CEEB 0%, #FFF 100%);
        }
        
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }
        
        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }
        
        #gameOver h2 {
            margin: 0 0 20px 0;
            font-size: 36px;
        }
        
        #restartBtn {
            padding: 10px 30px;
            font-size: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #restartBtn:hover {
            background: #45a049;
        }
        
        .home-link {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
            z-index: 1000;
        }
        .home-link:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-link">‚Üê „Éõ„Éº„É†„Å´Êàª„Çã</a>
    <div id="gameInfo">
        <div>„Çπ„Ç≥„Ç¢: <span id="score">0</span></div>
        <div>ÊÆã„ÇäÂª∫Áâ©: <span id="remaining">0</span></div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="gameOver">
        <h2>„Éü„ÉÉ„Ç∑„Éß„É≥ÂÆå‰∫ÜÔºÅ</h2>
        <p>„Çπ„Éû„Ç§„É´Â∏ùÂõΩ„ÇíÁ†¥Â£ä„Åó„Åæ„Åó„ÅüÔºÅ</p>
        <p>ÊúÄÁµÇ„Çπ„Ç≥„Ç¢: <span id="finalScore">0</span></p>
        <button id="restartBtn" onclick="location.reload()">„ÇÇ„ÅÜ‰∏ÄÂ∫¶„Éó„É¨„Ç§</button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // „Ç≤„Éº„É†Â§âÊï∞
        let score = 0;
        let gameActive = true;
        let buildings = [];
        let smileBombs = [];
        let explosions = [];
        let clouds = [];
        
        // Êà¶ÈóòÊ©ü
        const fighter = {
            x: 50,
            y: 100,
            width: 60,
            height: 30,
            speed: 3,
            direction: 1
        };
        
        // Âª∫Áâ©„ÇØ„É©„Çπ
        class Building {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.hp = 3;
                this.color = this.getRandomColor();
                this.destroyed = false;
            }
            
            getRandomColor() {
                const colors = ['#8B4513', '#A52A2A', '#696969', '#708090', '#CD853F'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
            
            draw() {
                if (!this.destroyed) {
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    
                    // Á™ì„ÇíÊèèÁîª
                    ctx.fillStyle = this.hp > 1 ? '#FFD700' : '#333';
                    const windowSize = 8;
                    const windowGap = 4;
                    for (let wx = this.x + 10; wx < this.x + this.width - 10; wx += windowSize + windowGap) {
                        for (let wy = this.y + 10; wy < this.y + this.height - 10; wy += windowSize + windowGap) {
                            ctx.fillRect(wx, wy, windowSize, windowSize);
                        }
                    }
                    
                    // „Çπ„Éû„Ç§„É´Â∏ùÂõΩ„ÅÆ„Éû„Éº„ÇØ
                    ctx.fillStyle = '#FFD700';
                    ctx.font = '20px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('üòà', this.x + this.width / 2, this.y + 30);
                }
            }
            
            hit() {
                this.hp--;
                if (this.hp <= 0) {
                    this.destroyed = true;
                    score += 100;
                    createExplosion(this.x + this.width / 2, this.y + this.height / 2);
                    return true;
                }
                return false;
            }
        }
        
        // „Çπ„Éû„Ç§„É´ÁàÜÂºæ„ÇØ„É©„Çπ
        class SmileBomb {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 4;
                this.rotation = 0;
                this.active = true;
            }
            
            update() {
                this.y += this.speed;
                this.rotation += 0.1;
                
                // ÁîªÈù¢Â§ñ„Å´Âá∫„Åü„ÇâÈùû„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´
                if (this.y > canvas.height) {
                    this.active = false;
                }
                
                // Âª∫Áâ©„Å®„ÅÆË°ùÁ™ÅÂà§ÂÆö
                buildings.forEach(building => {
                    if (!building.destroyed &&
                        this.x > building.x &&
                        this.x < building.x + building.width &&
                        this.y > building.y &&
                        this.y < building.y + building.height) {
                        
                        if (building.hit()) {
                            // Âª∫Áâ©„ÅåÁ†¥Â£ä„Åï„Çå„Åü
                        }
                        this.active = false;
                    }
                });
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.font = '30px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üòä', 0, 0);
                ctx.restore();
            }
        }
        
        // ÁàÜÁô∫„Ç®„Éï„Çß„ÇØ„Éà
        class Explosion {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = 0;
                this.maxRadius = 50;
                this.opacity = 1;
                this.active = true;
            }
            
            update() {
                this.radius += 3;
                this.opacity -= 0.02;
                
                if (this.radius > this.maxRadius || this.opacity <= 0) {
                    this.active = false;
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                
                // ÁàÜÁô∫„ÅÆÂÜÜ
                ctx.fillStyle = '#FFA500';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
                
                // ÂÜÖÂÅ¥„ÅÆÂÜÜ
                ctx.fillStyle = '#FFD700';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius * 0.6, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // Èõ≤„ÇØ„É©„Çπ
        class Cloud {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = 0.5 + Math.random() * 0.5;
                this.scale = 0.5 + Math.random() * 0.5;
            }
            
            update() {
                this.x -= this.speed;
                if (this.x < -100) {
                    this.x = canvas.width + 100;
                }
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = 0.7;
                ctx.fillStyle = 'white';
                
                // Èõ≤„ÅÆÂΩ¢„ÇíÂÜÜ„ÅßÊßãÊàê
                const baseX = this.x;
                const baseY = this.y;
                const size = 30 * this.scale;
                
                ctx.beginPath();
                ctx.arc(baseX, baseY, size, 0, Math.PI * 2);
                ctx.arc(baseX + size, baseY, size * 0.8, 0, Math.PI * 2);
                ctx.arc(baseX - size, baseY, size * 0.8, 0, Math.PI * 2);
                ctx.arc(baseX + size/2, baseY - size/2, size * 0.7, 0, Math.PI * 2);
                ctx.arc(baseX - size/2, baseY - size/2, size * 0.7, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }
        
        // ÂàùÊúüÂåñ
        function init() {
            // Âª∫Áâ©„ÇíÁîüÊàê
            const buildingCount = 8;
            const minWidth = 60;
            const maxWidth = 100;
            const minHeight = 150;
            const maxHeight = 300;
            
            for (let i = 0; i < buildingCount; i++) {
                const width = minWidth + Math.random() * (maxWidth - minWidth);
                const height = minHeight + Math.random() * (maxHeight - minHeight);
                const x = 50 + (canvas.width - 100) / buildingCount * i;
                const y = canvas.height - height - 50;
                
                buildings.push(new Building(x, y, width, height));
            }
            
            // Èõ≤„ÇíÁîüÊàê
            for (let i = 0; i < 5; i++) {
                clouds.push(new Cloud(
                    Math.random() * canvas.width,
                    50 + Math.random() * 150
                ));
            }
            
            updateGameInfo();
        }
        
        // ÁàÜÁô∫„Çí‰ΩúÊàê
        function createExplosion(x, y) {
            explosions.push(new Explosion(x, y));
        }
        
        // „Ç≤„Éº„É†ÊÉÖÂ†±„ÇíÊõ¥Êñ∞
        function updateGameInfo() {
            document.getElementById('score').textContent = score;
            const remaining = buildings.filter(b => !b.destroyed).length;
            document.getElementById('remaining').textContent = remaining;
            
            if (remaining === 0 && gameActive) {
                gameOver();
            }
        }
        
        // „Ç≤„Éº„É†„Ç™„Éº„Éê„Éº
        function gameOver() {
            gameActive = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // Êà¶ÈóòÊ©ü„ÇíÊèèÁîª
        function drawFighter() {
            ctx.save();
            
            // Ê©ü‰Ωì
            ctx.fillStyle = '#4169E1';
            ctx.fillRect(fighter.x, fighter.y, fighter.width, fighter.height * 0.6);
            
            // Áøº
            ctx.fillStyle = '#1E90FF';
            ctx.beginPath();
            ctx.moveTo(fighter.x + 10, fighter.y + fighter.height * 0.3);
            ctx.lineTo(fighter.x - 10, fighter.y + fighter.height);
            ctx.lineTo(fighter.x + 20, fighter.y + fighter.height * 0.3);
            ctx.fill();
            
            ctx.beginPath();
            ctx.moveTo(fighter.x + fighter.width - 10, fighter.y + fighter.height * 0.3);
            ctx.lineTo(fighter.x + fighter.width + 10, fighter.y + fighter.height);
            ctx.lineTo(fighter.x + fighter.width - 20, fighter.y + fighter.height * 0.3);
            ctx.fill();
            
            // „Ç≥„ÉÉ„ÇØ„Éî„ÉÉ„Éà
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(fighter.x + fighter.width * 0.7, fighter.y + 5, fighter.width * 0.2, fighter.height * 0.4);
            
            ctx.restore();
        }
        
        // Âú∞Èù¢„ÇíÊèèÁîª
        function drawGround() {
            ctx.fillStyle = '#8B7355';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
            
            // Ëçâ
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 50, canvas.width, 10);
        }
        
        // „Ç≠„ÉºÂÖ•ÂäõÂá¶ÁêÜ
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            // „Çπ„Éö„Éº„Çπ„Ç≠„Éº„ÅßÁàÜÂºæÊäï‰∏ã
            if (e.key === ' ' && gameActive) {
                smileBombs.push(new SmileBomb(fighter.x + fighter.width / 2, fighter.y + fighter.height));
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // „Ç≤„Éº„É†„É´„Éº„Éó
        function gameLoop() {
            // „ÇØ„É™„Ç¢
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ËÉåÊôØ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.5, '#98D8E8');
            gradient.addColorStop(1, '#B0E0E6');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Èõ≤„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            clouds.forEach(cloud => {
                cloud.update();
                cloud.draw();
            });
            
            if (gameActive) {
                // Êà¶ÈóòÊ©ü„ÅÆÁßªÂãï
                fighter.x += fighter.speed * fighter.direction;
                
                // ÁîªÈù¢Á´Ø„ÅßÊäò„ÇäËøî„Åó
                if (fighter.x > canvas.width - fighter.width || fighter.x < 0) {
                    fighter.direction *= -1;
                }
                
                // „Ç≠„ÉºÂÖ•Âäõ„Å´„Çà„Çã‰∏ä‰∏ãÁßªÂãï
                if (keys['ArrowUp'] && fighter.y > 20) {
                    fighter.y -= 3;
                }
                if (keys['ArrowDown'] && fighter.y < canvas.height / 2) {
                    fighter.y += 3;
                }
            }
            
            // Êà¶ÈóòÊ©ü„ÇíÊèèÁîª
            drawFighter();
            
            // „Çπ„Éû„Ç§„É´ÁàÜÂºæ„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            smileBombs = smileBombs.filter(bomb => {
                if (bomb.active) {
                    bomb.update();
                    bomb.draw();
                    return true;
                }
                return false;
            });
            
            // Âú∞Èù¢„ÇíÊèèÁîª
            drawGround();
            
            // Âª∫Áâ©„ÇíÊèèÁîª
            buildings.forEach(building => {
                building.draw();
            });
            
            // ÁàÜÁô∫„ÇíÊõ¥Êñ∞„ÉªÊèèÁîª
            explosions = explosions.filter(explosion => {
                if (explosion.active) {
                    explosion.update();
                    explosion.draw();
                    return true;
                }
                return false;
            });
            
            // „Ç≤„Éº„É†ÊÉÖÂ†±„ÇíÊõ¥Êñ∞
            updateGameInfo();
            
            requestAnimationFrame(gameLoop);
        }
        
        // „Ç≤„Éº„É†ÈñãÂßã
        init();
        gameLoop();
    </script>
</body>
</html>
