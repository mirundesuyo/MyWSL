<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Future Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 0.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gallery {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }
        
        .gallery-item {
            aspect-ratio: 1;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .gallery-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: #0a0a0a;
            transition: all 0.3s;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }
        
        .gallery-item:hover::before {
            width: 0;
            height: 0;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 3rem;
            padding: 0.8rem 2rem;
            border: 1px solid #ff00ff;
            color: #ff00ff;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            background: #ff00ff;
            color: #0a0a0a;
            box-shadow: 0 0 20px #ff00ff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>GALLERY</h1>
    </div>
    
    <div class="gallery">
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
    </div>
    
    <center>
        <a href="index.html" class="back-link">‚Üê BACK TO HOME</a>
    </center>
</body>
</html>
