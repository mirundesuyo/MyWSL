<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ã™ã¾ã„ã‚‹è»ã‹ã‚‰é€ƒã’ã‚ï¼</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #87CEEB;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #98FB98 100%);
        }
        
        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        #gameOver h2 {
            margin: 0 0 10px 0;
            font-size: 32px;
        }
        
        #gameOver button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        #gameOver button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameInfo">
        <div>ã‚¹ã‚³ã‚¢: <span id="score">0</span></div>
        <div>æ™‚é–“: <span id="time">0</span>ç§’</div>
    </div>
    <div id="gameOver">
        <h2>ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼ï¼</h2>
        <p>ã™ã¾ã„ã‚‹è»ã«æ•ã¾ã£ã¦ã—ã¾ã£ãŸï¼</p>
        <p>ç”Ÿå­˜æ™‚é–“: <span id="finalTime">0</span>ç§’</p>
        <p>æœ€çµ‚ã‚¹ã‚³ã‚¢: <span id="finalScore">0</span></p>
        <button onclick="resetGame()">ã‚‚ã†ä¸€åº¦ãƒ—ãƒ¬ã‚¤</button>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            size: 20,
            speed: 5,
            color: '#0066FF'
        };
        
        // ã™ã¾ã„ã‚‹è»
        let smiles = [];
        const smileEmojis = ['ğŸ˜Š', 'ğŸ˜„', 'ğŸ˜ƒ', 'ğŸ˜', 'ğŸ™‚', 'ğŸ˜€'];
        
        // ã‚²ãƒ¼ãƒ çŠ¶æ…‹
        let score = 0;
        let gameTime = 0;
        let gameRunning = true;
        let startTime = Date.now();
        let lastSpawnTime = 0;
        let spawnInterval = 2000;
        
        // ã‚­ãƒ¼å…¥åŠ›
        const keys = {};
        
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });
        
        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });
        
        // ã‚¿ãƒƒãƒæ“ä½œç”¨
        let touchX = null;
        let touchY = null;
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchX = e.touches[0].clientX;
            touchY = e.touches[0].clientY;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchX !== null && touchY !== null) {
                const deltaX = e.touches[0].clientX - touchX;
                const deltaY = e.touches[0].clientY - touchY;
                player.x += deltaX * 0.5;
                player.y += deltaY * 0.5;
                touchX = e.touches[0].clientX;
                touchY = e.touches[0].clientY;
            }
        });
        
        canvas.addEventListener('touchend', () => {
            touchX = null;
            touchY = null;
        });
        
        // ã‚¹ãƒã‚¤ãƒ«ç”Ÿæˆ
        function spawnSmile() {
            const side = Math.floor(Math.random() * 4);
            let x, y;
            
            switch(side) {
                case 0: // ä¸Š
                    x = Math.random() * canvas.width;
                    y = -30;
                    break;
                case 1: // å³
                    x = canvas.width + 30;
                    y = Math.random() * canvas.height;
                    break;
                case 2: // ä¸‹
                    x = Math.random() * canvas.width;
                    y = canvas.height + 30;
                    break;
                case 3: // å·¦
                    x = -30;
                    y = Math.random() * canvas.height;
                    break;
            }
            
            smiles.push({
                x: x,
                y: y,
                size: 30,
                speed: 1 + Math.random() * 2,
                emoji: smileEmojis[Math.floor(Math.random() * smileEmojis.length)]
            });
        }
        
        // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ›´æ–°
        function updatePlayer() {
            if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
            if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
            if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
            if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
            
            // ç”»é¢ç«¯ã®åˆ¶é™
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
        }
        
        // ã‚¹ãƒã‚¤ãƒ«æ›´æ–°
        function updateSmiles() {
            const currentTime = Date.now();
            
            // æ–°ã—ã„ã‚¹ãƒã‚¤ãƒ«ç”Ÿæˆ
            if (currentTime - lastSpawnTime > spawnInterval) {
                spawnSmile();
                lastSpawnTime = currentTime;
                
                // æ™‚é–“çµŒéã§é›£æ˜“åº¦ä¸Šæ˜‡
                if (spawnInterval > 500) {
                    spawnInterval -= 50;
                }
            }
            
            // ã‚¹ãƒã‚¤ãƒ«ç§»å‹•
            for (let i = smiles.length - 1; i >= 0; i--) {
                const smile = smiles[i];
                
                // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã‚’è¿½è·¡
                const dx = player.x - smile.x;
                const dy = player.y - smile.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                smile.x += (dx / distance) * smile.speed;
                smile.y += (dy / distance) * smile.speed;
                
                // è¡çªåˆ¤å®š
                if (distance < player.size + smile.size) {
                    gameRunning = false;
                    showGameOver();
                }
                
                // ç”»é¢å¤–ã«å‡ºãŸã‚¹ãƒã‚¤ãƒ«ã‚’å‰Šé™¤
                if (smile.x < -50 || smile.x > canvas.width + 50 ||
                    smile.y < -50 || smile.y > canvas.height + 50) {
                    smiles.splice(i, 1);
                    score += 10;
                }
            }
        }
        
        // æç”»
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æç”»
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
            ctx.fill();
            
            // ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼ã®é¡”
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(player.x - 7, player.y - 5, 3, 0, Math.PI * 2);
            ctx.arc(player.x + 7, player.y - 5, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // ã‚¹ãƒã‚¤ãƒ«æç”»
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            smiles.forEach(smile => {
                ctx.fillText(smile.emoji, smile.x, smile.y);
            });
        }
        
        // ã‚²ãƒ¼ãƒ æƒ…å ±æ›´æ–°
        function updateGameInfo() {
            gameTime = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('score').textContent = score;
            document.getElementById('time').textContent = gameTime;
        }
        
        // ã‚²ãƒ¼ãƒ ã‚ªãƒ¼ãƒãƒ¼è¡¨ç¤º
        function showGameOver() {
            document.getElementById('finalTime').textContent = gameTime;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // ã‚²ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            smiles = [];
            score = 0;
            gameTime = 0;
            startTime = Date.now();
            lastSpawnTime = 0;
            spawnInterval = 2000;
            gameRunning = true;
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // ã‚²ãƒ¼ãƒ ãƒ«ãƒ¼ãƒ—
        function gameLoop() {
            if (gameRunning) {
                updatePlayer();
                updateSmiles();
                updateGameInfo();
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒªã‚µã‚¤ã‚ºå¯¾å¿œ
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // ã‚²ãƒ¼ãƒ é–‹å§‹
        gameLoop();
    </script>
</body>
</html>
