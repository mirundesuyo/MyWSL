<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猫の物理エンジン</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #333;
        }
        .home-link {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .home-link:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="info">
        <p>猫が走り回る物理エンジン</p>
    </div>
    <a href="index.html" class="home-link">← ホームに戻る</a>
    <canvas id="gameCanvas"></canvas>
    <script src="cat-physics.js"></script>
</body>
</html>
